<html lang="es-ES">

<title>Formulario web</title>
<meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

    <script src="js/script.js"></script>
    <script type="text/javascript" src="/js/reorderSelect.js"></script>

</head>

<body bgcolor=#82ABB7>
    <br> </br>
    <center>
        <div class="b">
            <font class="a" size=12>Formulario Web</font>
        </div>
    </center>
 
        <br>



    <div>
        <form>
            <table class="d">
                <tbody>
                    <tr>
                        <td class="d">
                            <input type="text" class="texto" id="entrada" value="" onClick="EditarAAnadir('anadir','anadir','textoanadir')"></input>
                        </td>
                        <td class="d">

                            <a href="#" class="tooltip">
                                <div class="anadir" id="anadir" onclick="Anadir('valores','entrada')">
                                    <p id="textoanadir" class="borrar2"><a href="#" class="tooltip">AÃ±adir<span>julio es la hostia por acabar esto</span></a>
                                    </p>
                                </div>
                            </a>

                        </td>
                        <td rowspan="2" class="d">
                            <select class="desplegable" id="valores2">
                                <option>Prueba A</option>
                                <option>Prueba B</option>
                                <option>Prueba C</option>
                                <option>Prueba D</option>
                            </select>
                            <textarea readonly="readonly" class="textarea" rows="10" id="texto" cols="50">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="d">
                            <div class="valores">
                                <select multiple name="o" id="valores" size="12" onChange="Seleccionar('entrada','valores','anadir','anadir2','textoanadir')">
								
                                </select>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="d">

                            <div class="borrar" onclick="Borrar('valores')"><a href="#" class="tooltip">Borrar<span>Elimina las entradas seleccionadas</span></a>
                                <p class="borrar2"></p>
                            </div>

                            <div class="limpiar" onclick="Limpiar('valores')"><a href="#" class="tooltip">Limpiar<span>Limpia todas las entradas</span></a>
                                <p class="borrar2"></p>
                            </div>

                        </td>
                        <td class="d">


                            <div class="procesar" onclick="Procesar()"><a href="#" class="tooltip">Procesar<span>julio es la hostia por acabar esto</span></a>
                                <p class="procesar2"></p>
                            </div>

                        </td>
                        <div <div<class="img"></class><img src="http://2.bp.blogspot.com/-Ul0lzZsQUv8/T0he6AT2uOI/AAAAAAAAE-c/sKwYVZHwIg0/s1600/boton+de+navegacion.jpg" />
                        <div class="flechasarriba" alt="Move Up" onclick="moveUp('valores')"></div>
                        <div class="flechasabajo" alt="Move Down" onclick="moveDown('valores')"></div>
                        </div>
                    </tr>
                </tbody>
            </table>
            <p>&nbsp;</p>
        </form>
    </div>
    <script>
        document.onkeypress = stopRKey;
    </script>
</body>

</html>
